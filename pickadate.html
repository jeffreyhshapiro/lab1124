<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/default.date.css">
<link rel="stylesheet" type="text/css" href="css/default.time.css">
<link rel="stylesheet" type="text/css" href="css/rtl.css">

<div class="container">
  <div class="jumbotron">
    <div class="row">
      <p>Pick a date by clicking the input!</p>
      <button class="btn btn-primary"><input class="datepicker"></button>
    </div>
  </div>
</div>

<br>
<br>
<p>This is some bootstrap js radio buttons</p>
<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
  </label>
</div>




<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/picker.js"></script>
<script type="text/javascript" src="js/picker.date.js"></script>
<script type="text/javascript" src="js/picker.time.js"></script>
<script type="text/javascript" src="js/legacy.js"></script>
<script type="text/javascript" src="js/pickadate.js"></script>
</body>
</html>
